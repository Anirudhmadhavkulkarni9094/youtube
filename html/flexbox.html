<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2
            <p>text</p>
        </div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border-style: solid;
        height: 100px;
        justify-content: center;
    ">
        <div style="
            background-color: lightblue;
            width:100px;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            width:100px;
        ">div 2
        </div>
        <div style="
            background-color: lightblue;
            width:100px;
        ">div 1</div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border-style: solid;
        height: 100px;
        justify-content: space-between;
        align-items: center;

    ">
        <div style="
            background-color: lightblue;
            width:100px;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            width:100px;
        ">div 2
        </div>
        <div style="
            background-color: lightblue;
            width:100px;
        ">div 1</div>
    </div>
</body>

</html>
